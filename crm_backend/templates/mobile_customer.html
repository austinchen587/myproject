<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }} 的移动端客户列表</title>
    <style>
        /* 全局样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* 标题栏 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            z-index: 1000;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 1.4em;
        }
        .header a {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 5px;
        }
        /* 内容容器 */
        .container {
            margin-top: 100px; /* 避免被固定标题栏遮挡 */
            padding: 15px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }
        /* 筛选表单 */
        .filter-section {
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter-section label {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .filter-section input {
            width: 100%;
            padding: 8px;
            font-size: 0.9em;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filter-section button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .filter-section button:hover {
            background-color: #0056b3;
        }
        /* 客户卡片 */
        .customer-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .customer-card h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .customer-card p {
            margin: 8px 0;
            color: #555;
            font-size: 0.9em;
        }
        .customer-card .audio-player {
            margin-top: 10px;
        }
        /* 上传表单 */
        .upload-form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .upload-form input[type="file"] {
            display: none;
        }
        .upload-form label {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .upload-form button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #218838;
        }
        /* 提示信息 */
        .message {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .message.success {
            color: #28a745;
        }
        .message.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 标题栏 -->
    <div class="header">
        <h1>{{ user.username }} 的客户列表</h1>
        <a href="{% url 'dashboard' %}">← 返回</a>
    </div>
    <!-- 内容 -->
    <div class="container">
        <!-- 筛选表单 -->
        <div class="filter-section">
            <form method="GET">
                <label for="start_date">开始日期:</label>
                <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
                <label for="end_date">结束日期:</label>
                <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
                <button type="submit">筛选客户</button>
            </form>
        </div>

        <!-- 客户列表 -->
        {% if customers %}
            {% for customer in customers %}
            <div class="customer-card">
                <h3>{{ customer.name }}</h3>
                <p>电话: <a href="tel:{{ customer.phone }}">{{ customer.phone }}</a></p>
                <p>意向程度: {{ customer.intention }}</p>
                <p>当前城市: {{ customer.city }}</p>
                {% if customer.audio_file %}
                <div class="audio-player">
                    <audio controls>
                        <source src="{{ customer.audio_file.url }}" type="audio/mpeg">
                        您的浏览器不支持音频播放。
                    </audio>
                </div>
                {% endif %}

                <!-- 上传音频文件表单 -->
                <form class="upload-form" method="POST" enctype="multipart/form-data" action="{% url 'upload_audio' customer.id %}">
                    {% csrf_token %}
                    <label for="audio_{{ customer.id }}">选择文件</label>
                    <input type="file" id="audio_{{ customer.id }}" name="audio" accept=".wav, .mp3, .m4a, .ogg, .flac" required>
                    <button type="submit">上传</button>
                </form>
            </div>
            {% endfor %}
        {% else %}
        <div class="no-data">
            <p>没有符合条件的客户。</p>
        </div>
        {% endif %}
    </div>

    <!-- 提示框 -->
    <div id="message" class="message"></div>

<script>
    // 监听每个上传表单的提交事件
    document.querySelectorAll(".upload-form").forEach(form => {
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // 阻止默认提交行为

            const formData = new FormData(this);
            const url = this.getAttribute("action");
            const submitButton = this.querySelector("button[type='submit']");

            // 禁用按钮，避免重复提交
            submitButton.disabled = true;

            fetch(url, {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": formData.get("csrfmiddlewaretoken")
                }
            })
            .then(response => response.json())
            .then(data => {
                // 获取当前客户卡片
                const customerCard = this.closest(".customer-card");

                // 动态创建或更新消息提示框
                let messageDiv = customerCard.querySelector(".upload-message");
                if (!messageDiv) {
                    messageDiv = document.createElement("div");
                    messageDiv.className = "upload-message";
                    customerCard.appendChild(messageDiv);
                }

                if (data.message) {
                    // 成功消息
                    messageDiv.textContent = data.message;
                    messageDiv.className = "upload-message success";

                    // 更新音频播放器
                    if (data.file_url) {
                        let audioPlayer = customerCard.querySelector(".audio-player");
                        if (!audioPlayer) {
                            audioPlayer = document.createElement("div");
                            audioPlayer.className = "audio-player";
                            customerCard.appendChild(audioPlayer);
                        }
                        audioPlayer.innerHTML = `
                            <audio controls>
                                <source src="${data.file_url}" type="audio/mpeg">
                                您的浏览器不支持音频播放。
                            </audio>
                        `;
                    }
                } else if (data.error) {
                    // 错误消息
                    messageDiv.textContent = data.error;
                    messageDiv.className = "upload-message error";
                }
            })
            .catch(error => {
                console.error("上传失败:", error);

                // 错误提示
                const customerCard = this.closest(".customer-card");
                let messageDiv = customerCard.querySelector(".upload-message");
                if (!messageDiv) {
                    messageDiv = document.createElement("div");
                    messageDiv.className = "upload-message";
                    customerCard.appendChild(messageDiv);
                }
                messageDiv.textContent = "上传失败，请重试。";
                messageDiv.className = "upload-message error";
            })
            .finally(() => {
                // 启用按钮
                submitButton.disabled = false;
            });
        });
    });
</script>
</body>
</html>
