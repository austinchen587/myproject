{% load static %}
<link rel="stylesheet" href="{% static 'css/hr/hr_candidate_filter.css' %}">

<form method="get" class="filter-form">
    <div class="form-inline">
        <div class="form-group">
            <label for="start_date">开始日期:</label>
            <input type="date" id="start_date" name="start_date" value="{{ request.GET.start_date }}">
        </div>
        <div class="form-group">
            <label for="end_date">结束日期:</label>
            <input type="date" id="end_date" name="end_date" value="{{ request.GET.end_date }}">
        </div>
        <div class="form-group">
            <label for="candidate_name">求职者:</label>
            <input type="text" id="candidate_name" name="candidate_name" value="{{ request.GET.candidate_name }}">
        </div>
        <div class="form-group">
            <label for="phone_number">手机号码:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ request.GET.phone_number }}">
        </div>
        <div class="form-group">
            <label for="invitation_channel">邀约渠道:</label>
            <input type="text" id="invitation_channel" name="invitation_channel" value="{{ request.GET.invitation_channel }}">
        </div>
        <div class="form-group">
            <label for="interview_result">面试结果:</label>
            <input type="text" id="interview_result" name="interview_result" value="{{ request.GET.interview_result }}">
        </div>
        <button type="submit" class="button">筛选</button>
        <a href="{% url 'hr:candidate_list' %}" class="button reset-button">重置</a>
    </div>
</form>
