{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新客户信息</title>
    <link rel="stylesheet" href="{% static 'css/closed/closed_add.css' %}">
</head>

<body>
    <div class="container">
        <h1>更新客户信息</h1>
        <form method="post">
            {% csrf_token %}


            <!-- 注册日期 -->
            <div class="form-group">
                <label for="registration_date">日期</label>
                <input type="date" id="registration_date" name="registration_date" class="form-control" value="{{ client.registration_date|date:'Y-m-d' }}" required>
            <!-- 来源渠道 -->
            <div class="form-group">
                <label for="source_channel">来源渠道</label>
                <input type="text" id="source_channel" name="source_channel" class="form-control" value="{{ client.source_channel }}">
            </div>

            <!-- 姓名 -->
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ client.name }}" required>
            </div>

            <!-- 性别 -->
            <div class="form-group">
                <label for="gender">性别</label>
                <select id="gender" name="gender" class="form-control">
                    <option value="男" {% if client.gender == "男" %}selected{% endif %}>男</option>
                    <option value="女" {% if client.gender == "女" %}selected{% endif %}>女</option>
                </select>
            </div>

            <!-- 年龄 -->
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="text" id="age" name="age" class="form-control" value="{{ client.age }}">
            </div>

            <!-- 学历 -->
            <div class="form-group">
                <label for="education">学历</label>
                <input type="text" id="education" name="education" class="form-control" value="{{ client.education }}">
            </div>

            <!-- 专业 -->
            <div class="form-group">
                <label for="major">专业</label>
                <input type="text" id="major" name="major" class="form-control" value="{{ client.major }}">
            </div>

            <!-- 就业情况 -->
            <div class="form-group">
                <label for="employment_status">就业情况</label>
                <input type="text" id="employment_status" name="employment_status" class="form-control" value="{{ client.employment_status }}">
            </div>

            <!-- 电话 -->
            <div class="form-group">
                <label for="phone">电话</label>
                <input type="text" id="phone" name="phone" class="form-control" value="{{ client.phone }}" required>
            </div>

            <!-- 就业老师 -->
            <div class="form-group">
                <label for="sales_teacher">就业老师</label>
                <input type="text" id="sales_teacher" name="sales_teacher" class="form-control" value="{{ client.sales_teacher }}">
            </div>


            <!-- 成交情况 -->
            <div class="form-group">
                <label for="deal_status">成交情况</label>
                <input type="text" id="deal_status" name="deal_status" class="form-control" value="{{ client.deal_status }}">
            </div>

            <!-- 支付方式 -->
            <div class="form-group">
                <label for="payment_method">支付方式</label>
                <input type="text" id="payment_method" name="payment_method" class="form-control" value="{{ client.payment_method }}">
            </div>

            <!-- 支付金额 -->
            <div class="form-group">
                <label for="payment_amount">支付金额</label>
                <input type="number" step="0.01" id="payment_amount" name="payment_amount" class="form-control" value="{{ client.payment_amount }}">
            </div>
            
            <!-- 负责人 -->
            <div class="form-group">
                <label for="responsible_person">负责人</label>
                <input type="text" id="responsible_person" name="responsible_person" class="form-control" value="{{ client.responsible_person }}">
            </div>

            <!-- 备注 -->
            <div class="form-group">
                <label for="remarks">备注</label>
                <textarea id="remarks" name="remarks" class="form-control">{{ client.remarks }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">保存修改</button>
        </form>
    </div>
</body>

</html>
