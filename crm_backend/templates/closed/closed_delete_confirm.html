<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>删除确认</title>
</head>

<body>
    <h1>确认删除</h1>
    <p>您确定要删除客户 {{ client.name }} 吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'closed:client_data_list' %}" class="btn btn-secondary">取消</a>
    </form>
</body>

</html>
