<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除标签</title>
</head>
<body>
    <div class="container">
        <h2>删除标签</h2>
        <p>您确定要删除标签 "<strong>{{ tag.name }}</strong>" 吗？此操作将删除该标签及其所有子标签。</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">确认删除</button>
            <a href="{% url 'library:manage_tags' %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
