{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑员工信息</title>
    <link rel="stylesheet" href="{% static 'css/employee/employee_edit.css' %}">
</head>
<body>
    <div class="container">
        <h1>编辑员工信息</h1>
        <form method="post" action="{% url 'employee:update_employee' employee.id %}">
            {% csrf_token %}
            <div>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" value="{{ employee.name }}" required>
            </div>
            <div>
                <label for="department">部门:</label>
                <input type="text" id="department" name="department" value="{{ employee.department }}" required>
            </div>
            <div>
                <label for="position">岗位:</label>
                <input type="text" id="position" name="position" value="{{ employee.position }}" required>
            </div>
            <div>
                <label for="id_card_number">身份证号码:</label>
                <input type="text" id="id_card_number" name="id_card_number" value="{{ employee.id_card_number }}" required>
            </div>
            <div>
                <label for="gender">性别:</label>
                <select id="gender" name="gender">
                    <option value="男" {% if employee.gender == "男" %}selected{% endif %}>男</option>
                    <option value="女" {% if employee.gender == "女" %}selected{% endif %}>女</option>
                </select>
            </div>
            <div>
                <label for="age">年龄:</label>
                <input type="number" id="age" name="age" value="{{ employee.age }}">
            </div>
            <div>
                <label for="phone_number">联系电话:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ employee.phone_number }}">
            </div>
            <div>
                <label for="education">学历:</label>
                <input type="text" id="education" name="education" value="{{ employee.education }}">
            </div>
            <div>
                <label for="native_place">籍贯:</label>
                <input type="text" id="native_place" name="native_place" value="{{ employee.native_place }}">
            </div>
            <div>
                <label for="marital_status">婚姻状况:</label>
                <select id="marital_status" name="marital_status">
                    <option value="未婚" {% if employee.marital_status == "未婚" %}selected{% endif %}>未婚</option>
                    <option value="已婚" {% if employee.marital_status == "已婚" %}selected{% endif %}>已婚</option>
                </select>
            </div>
            <div>
                <label for="entry_date">入职时间:</label>
                <input type="date" id="entry_date" name="entry_date" value="{{ employee.entry_date|date:'Y-m-d' }}">
            </div>
            <div>
                <label for="seniority_days">工龄/天数:</label>
                <input type="number" id="seniority_days" name="seniority_days" value="{{ employee.seniority_days }}">
            </div>
            <div>
                <label for="current_address">现居地址:</label>
                <input type="text" id="current_address" name="current_address" value="{{ employee.current_address }}">
            </div>
            <div>
                <label for="labor_contract_type">劳动合同类型:</label>
                <input type="text" id="labor_contract_type" name="labor_contract_type" value="{{ employee.labor_contract_type }}">
            </div>
            <div>
                <label for="contract_start_date">合同开始日期:</label>
                <input type="date" id="contract_start_date" name="contract_start_date" value="{{ employee.contract_start_date|date:'Y-m-d' }}">
            </div>
            <div>
                <label for="contract_end_date">合同到期日期:</label>
                <input type="date" id="contract_end_date" name="contract_end_date" value="{{ employee.contract_end_date }}">
            </div>
            <div>
                <label for="status">状态:</label>
                <select id="status" name="status">
                    <option value="在职" {% if employee.status == "在职" %}selected{% endif %}>在职</option>
                    <option value="离职" {% if employee.status == "离职" %}selected{% endif %}>离职</option>
                </select>
            </div>
            <div>
                <label for="last_working_day">最后工作日:</label>
                <input type="date" id="last_working_day" name="last_working_day" value="{{ employee.last_working_day|date:'Y-m-d' }}">
            </div>
            <div>
                <label for="resignation_reason">离职原因:</label>
                <input type="text" id="resignation_reason" name="resignation_reason" value="{{ employee.resignation_reason }}">
            </div>
            <div class="actions">
                <button type="submit" class="button">保存</button>
                <a href="{% url 'employee:employee_list' %}" class="button">返回</a>
            </div>
        </form>
    </div>
</body>
</html>
