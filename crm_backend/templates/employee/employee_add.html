{% load static %}

<link rel="stylesheet" href="{% static 'css/employee/employee_add.css' %}">

<div class="add-employee-form">
    <h2>添加员工</h2>
    <form method="post" action="{% url 'employee:add_employee' %}">
        {% csrf_token %}
        <div>
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="department">部门:</label>
            <input type="text" id="department" name="department" required>
        </div>
        <div>
            <label for="position">岗位:</label>
            <input type="text" id="position" name="position" required>
        </div>
        <div>
            <label for="id_card_number">身份证号码:</label>
            <input type="text" id="id_card_number" name="id_card_number" required>
        </div>
        <div>
            <label for="gender">性别:</label>
            <select id="gender" name="gender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div>
            <label for="age">年龄:</label>
            <input type="number" id="age" name="age" min="0">
        </div>
        <div>
            <label for="phone_number">联系电话:</label>
            <input type="text" id="phone_number" name="phone_number">
        </div>
        <div>
            <label for="education">学历:</label>
            <input type="text" id="education" name="education">
        </div>
        <div>
            <label for="native_place">籍贯:</label>
            <input type="text" id="native_place" name="native_place">
        </div>
        <div>
            <label for="marital_status">婚姻状况:</label>
            <select id="marital_status" name="marital_status">
                <option value="未婚">未婚</option>
                <option value="已婚">已婚</option>
            </select>
        </div>
        <div>
            <label for="entry_date">入职时间:</label>
            <input type="date" id="entry_date" name="entry_date">
        </div>
        <div>
            <label for="seniority_days">工龄/天数:</label>
            <input type="number" id="seniority_days" name="seniority_days">
        </div>
        <div>
            <label for="current_address">现居地址:</label>
            <input type="text" id="current_address" name="current_address">
        </div>
        <div>
            <label for="labor_contract_type">劳动合同类型:</label>
            <input type="text" id="labor_contract_type" name="labor_contract_type">
        </div>
        <div>
            <label for="contract_start_date">合同开始日期:</label>
            <input type="date" id="contract_start_date" name="contract_start_date">
        </div>
        <div>
            <label for="contract_end_date">合同到期日期:</label>
            <input type="date" id="contract_end_date" name="contract_end_date">
        </div>
        <div>
            <label for="status">状态:</label>
            <select id="status" name="status">
                <option value="在职">在职</option>
                <option value="离职">离职</option>
            </select>
        </div>
        <div>
            <label for="last_working_day">最后工作日:</label>
            <input type="date" id="last_working_day" name="last_working_day">
        </div>
        <div>
            <label for="resignation_reason">离职原因:</label>
            <input type="text" id="resignation_reason" name="resignation_reason">
        </div>
        <div>
            <button type="submit">保存</button>
        </div>
    </form>
</div>
